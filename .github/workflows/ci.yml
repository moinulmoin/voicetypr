name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # ===========================================
  # Frontend (fast - no Rust)
  # ===========================================
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.13.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: TypeScript check
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

  # ===========================================
  # Build macOS (full build = catches all issues)
  # ===========================================
  build-macos:
    strategy:
      matrix:
        include:
          - os: macos-14
            arch: aarch64
          - os: macos-15-intel
            arch: x86_64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.13.1

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Ensure FFmpeg sidecar
        run: pnpm run sidecar:ensure-ffmpeg

      - name: Build frontend
        run: pnpm build

      - name: Rust tests
        run: cd src-tauri && cargo test

      - name: Clippy
        run: cd src-tauri && cargo clippy -- -D warnings

      - name: Build Tauri (release)
        run: cd src-tauri && cargo build --release

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: ci-macos-${{ matrix.arch }}-preview
          path: src-tauri/target/release/voicetypr
          retention-days: 30

  # ===========================================
  # Build Windows (full build = catches all issues)
  # ===========================================
  build-windows:
    runs-on: windows-latest
    env:
      # whisper.cpp/ggml Vulkan build generates very deep paths; keep Windows paths short to
      # avoid MSBuild/FileTracker failures.
      CARGO_TARGET_DIR: D:\cargo-target
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.13.1

      - name: Prepare cargo target dir
        shell: pwsh
        run: New-Item -ItemType Directory -Force -Path $env:CARGO_TARGET_DIR | Out-Null

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Vulkan SDK
        uses: jakoch/install-vulkan-sdk-action@v1
        with:
          vulkan_version: 1.3.290.0
          install_runtime: true
          cache: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Ensure FFmpeg sidecar
        run: pnpm run sidecar:ensure-ffmpeg

      - name: Download VC++ runtime installer resource
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "src-tauri/windows/resources" | Out-Null
          Invoke-WebRequest -Uri "https://aka.ms/vs/17/release/vc_redist.x64.exe" -OutFile "src-tauri/windows/resources/vc_redist.x64.exe"

      - name: Build frontend
        run: pnpm build

      - name: Rust tests (compile-only on Windows runner)
        run: cd src-tauri && cargo test --no-run

      - name: Build Tauri (release)
        run: cd src-tauri && cargo build --release

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: ci-windows-x64-preview
          path: D:/cargo-target/release/voicetypr.exe
          retention-days: 30
