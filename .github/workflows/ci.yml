name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # ===========================================
  # Frontend (fast - no Rust)
  # ===========================================
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: TypeScript check
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

  # ===========================================
  # Build macOS (full build = catches all issues)
  # ===========================================
  build-macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Ensure FFmpeg sidecar
        run: pnpm run sidecar:ensure-ffmpeg

      - name: Build frontend
        run: pnpm build

      - name: Rust tests
        run: cd src-tauri && cargo test

      - name: Clippy
        run: cd src-tauri && cargo clippy -- -D warnings

      - name: Build Tauri (release)
        run: cd src-tauri && cargo build --release

  # ===========================================
  # Build Windows (full build = catches all issues)
  # ===========================================
  build-windows:
    runs-on: windows-latest
    env:
      # whisper.cpp/ggml Vulkan build generates very deep paths; keep Windows paths short to
      # avoid MSBuild/FileTracker failures.
      CARGO_TARGET_DIR: D:\cargo-target
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Prepare cargo target dir
        shell: pwsh
        run: New-Item -ItemType Directory -Force -Path $env:CARGO_TARGET_DIR | Out-Null

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Vulkan SDK
        uses: jakoch/install-vulkan-sdk-action@v1
        with:
          vulkan_version: 1.3.290.0
          install_runtime: true
          cache: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Ensure FFmpeg sidecar
        run: pnpm run sidecar:ensure-ffmpeg

      - name: Build frontend
        run: pnpm build

      - name: Rust tests
        run: cd src-tauri && cargo test

      - name: Build Tauri (release)
        run: cd src-tauri && cargo build --release
